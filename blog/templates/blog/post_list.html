<html>
    <head>
        <title>Blog Django Girls</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Django Girls</a></h1>
        </div>

        <div>
          {% for post in posts %}
            <div>
              <p>Published: {{ post.publish_date }}</p>
              <h2><a href="">{{ post.title }}</a></h2>
              <p>{{ post.content|linebreaksbr }}</p>
            </div>
          {% endfor %}
        </div>
    </body>
</html>
